<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./title logo image.jpg" type="image/x-icon" />
    <title>Bitcoin VS DogeCoin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="openingTitle">Bitcoin <span id="versus">Versus</span> DogeCoin</h1>
    <section class="imagePriceSection">
      <div class="eachImgSection">
        <img
          src="./title logo image.jpg"
          alt="bitcoin-logo"
          height="130px"
          width="130px"
          id="bitcoin-img"
        />
        <h1 id="currentPriceBitcoin"></h1>
      </div>
      <div class="eachImgSection">
        <img
          src="./dogecoin.jpg"
          alt="dogecoin-logo"
          height="150px"
          width="150px"
          id="dogecoin-img"
        />
        <h1 id="currentPriceDogecoin"></h1>
      </div>
    </section>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p style="color: white;">ERROR ! TRY RELOADING THE PAGE ONCE !</p>
      </div>
    
    </div>
  </body>
  <script src="./app.js"></script>
</html>
